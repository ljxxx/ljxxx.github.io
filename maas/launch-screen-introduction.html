<!-- 启动介绍页面 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaaS - 启动页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInUp 1s ease-out;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .logo-icon {
            font-size: 48px;
            color: white;
        }
        
        .app-name {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .app-subtitle {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .intro-content {
            text-align: center;
            max-width: 320px;
            margin-bottom: 60px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        
        .intro-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .intro-description {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }
        
        .feature {
            text-align: center;
            flex: 1;
        }
        
        .feature-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .feature-text {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .start-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-out 0.9s both;
        }
        
        .start-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        
        .circle-1 {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .circle-2 {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .circle-3 {
            width: 40px;
            height: 40px;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-circle circle-1"></div>
        <div class="floating-circle circle-2"></div>
        <div class="floating-circle circle-3"></div>
    </div>
    
    <div class="logo-container">
        <div class="logo">
            <div class="logo-icon">��</div>
        </div>
        <h1 class="app-name">MaaS</h1>
        <p class="app-subtitle">Mobility as a Service</p>
    </div>
    
    <div class="intro-content">
        <h2 class="intro-title">无缝出行体验</h2>
        <p class="intro-description">
            连接香港与深圳，为您提供最智能的出行规划
            和一站式交通服务体验
        </p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">��️</div>
                <div class="feature-text">智能规划</div>
            </div>
            <div class="feature">
                <div class="feature-icon">💰</div>
                <div class="feature-text">费用计算</div>
            </div>
            <div class="feature">
                <div class="feature-icon">⚡</div>
                <div class="feature-text">实时信息</div>
            </div>
        </div>
    </div>
    
    <button class="start-button" onclick="startApp()">开始使用</button>
    
    <script>
        function startApp() {
            // 跳转到偏好设置页面
            window.location.href = 'preferences-setting.html';
        }
    </script>
</body>
</html>
