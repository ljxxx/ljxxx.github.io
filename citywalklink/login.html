<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 社区适老化功能空间分析</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #4682B4 50%, #8B4513 100%);
            min-height: 100vh;
            padding-bottom: 100px;
        }
        .ios-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .ios-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        .status-bar {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
        }
        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        .form-input:focus {
            outline: none;
            border-color: #4682B4;
            box-shadow: 0 0 0 3px rgba(70, 130, 180, 0.1);
        }
        .form-label {
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            display: block;
        }
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #4682B4 0%, #2E5A88 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(70, 130, 180, 0.3);
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(70, 130, 180, 0.4);
        }
        .submit-btn:active {
            transform: translateY(0);
        }
        .header-title {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #87CEEB 0%, #4682B4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .required {
            color: #ef4444;
        }
        .form-section {
            margin-bottom: 24px;
        }
        .back-btn {
            width: 40px;
            height: 40px;
            background: rgba(70, 130, 180, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4682B4;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: rgba(70, 130, 180, 0.2);
        }
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
        }
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .checkbox-input {
            width: 18px;
            height: 18px;
            accent-color: #4682B4;
        }
        .forgot-password {
            color: #4682B4;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .social-login {
            margin-top: 32px;
        }
        .social-btn {
            width: 100%;
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            color: #374151;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        .social-btn:hover {
            border-color: #4682B4;
            background: rgba(70, 130, 180, 0.05);
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #6b7280;
            font-size: 14px;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }
        .divider span {
            padding: 0 16px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div class="bg-white/90 backdrop-blur-xl border-b border-white/20 pt-8 pb-6 px-6">
        <div class="flex items-center justify-between">
            <button onclick="goBack()" class="back-btn">
                <i class="fas fa-arrow-left text-lg"></i>
            </button>
            <h1 class="header-title">用户登录</h1>
            <div class="w-10"></div>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="p-6">
        <form id="loginForm" class="space-y-6">
            <!-- 登录表单 -->
            <div class="ios-card p-6">
                <div class="form-section">
                    <label class="form-label">用户名/手机号 <span class="required">*</span></label>
                    <input type="text" class="form-input" name="username" placeholder="请输入用户名或手机号" required>
                </div>

                <div class="form-section">
                    <label class="form-label">密码 <span class="required">*</span></label>
                    <input type="password" class="form-input" name="password" placeholder="请输入密码" required>
                </div>

                <div class="login-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember" class="checkbox-input">
                        <label for="remember" class="text-sm text-gray-600">记住我</label>
                    </div>
                    <a href="#" class="forgot-password">忘记密码？</a>
                </div>
            </div>

            <!-- 登录按钮 -->
            <button type="submit" class="submit-btn">
                <i class="fas fa-sign-in-alt mr-2"></i>
                立即登录
            </button>

            <!-- 分割线 -->
            <div class="divider">
                <span>或使用以下方式登录</span>
            </div>

            <!-- 社交登录 -->
            <div class="social-login">
                <button type="button" class="social-btn" onclick="socialLogin('wechat')">
                    <i class="fab fa-weixin text-green-500 text-xl"></i>
                    微信登录
                </button>
                <button type="button" class="social-btn" onclick="socialLogin('qq')">
                    <i class="fab fa-qq text-blue-500 text-xl"></i>
                    QQ登录
                </button>
                <button type="button" class="social-btn" onclick="socialLogin('weibo')">
                    <i class="fab fa-weibo text-red-500 text-xl"></i>
                    微博登录
                </button>
            </div>

            <!-- 注册链接 -->
            <div class="text-center mt-6">
                <p class="text-gray-600">
                    还没有账户？
                    <a href="#" class="text-blue-600 font-semibold hover:underline">立即注册</a>
                </p>
            </div>
        </form>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        // 表单提交处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // 简单验证输入不为空
            if (!data.username || !data.password) {
                alert('请输入用户名和密码');
                return;
            }
            
            // 直接跳转到主页面（无需验证账号密码）
            window.location.href = 'index.html';
        });

        // 社交登录处理
        function socialLogin(platform) {
            alert(`${platform}登录功能开发中，敬请期待！`);
        }

        // 添加输入框焦点效果
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // 添加按钮点击反馈
        document.querySelector('.submit-btn').addEventListener('touchstart', function() {
            this.style.transform = 'scale(0.98)';
        });
        
        document.querySelector('.submit-btn').addEventListener('touchend', function() {
            this.style.transform = 'scale(1)';
        });

        // 社交登录按钮点击反馈
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.98)';
            });
            
            btn.addEventListener('touchend', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
