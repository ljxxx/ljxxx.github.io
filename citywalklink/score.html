<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>由你来选择</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e4c7c3 0%, #d4b7b3 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }
        
        .header-title {
            background: linear-gradient(135deg, #d4a5a0 0%, #c49590 100%);
            font-size: 32px !important;
            font-weight: 900;
        }
        
        .ios-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .design-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .design-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        
        .design-card.shake {
            animation: shake 0.5s ease-in-out infinite;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }
        
        .design-card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
        }
        
        .vote-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .vote-card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }
        
        .heart-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            color: #ccc;
        }
        
        .heart-button:hover {
            transform: scale(1.1);
            color: #ff6b6b;
        }
        
        .heart-button.active {
            color: #ff6b6b;
            animation: heartBeat 0.6s ease;
        }
        
        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        .feedback-input {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            resize: none;
        }
        
        .feedback-input:focus {
            outline: none;
            border-color: #d4a5a0;
            box-shadow: 0 0 0 3px rgba(212, 165, 160, 0.1);
        }
        
        .record-button {
            background: linear-gradient(135deg, #af5143 0%, #b85a4c 100%);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 18px;
        }
        
        .record-button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(175, 81, 67, 0.3);
        }
        
        .record-button.recording {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(175, 81, 67, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(175, 81, 67, 0); }
            100% { box-shadow: 0 0 0 0 rgba(175, 81, 67, 0); }
        }
        
        .nav-item {
            color: #666;
            transition: all 0.3s ease;
        }
        
        .nav-item.active {
            color: #d4a5a0;
            background: rgba(212, 165, 160, 0.15);
        }
        
        .nav-item:hover {
            background: rgba(212, 165, 160, 0.08);
        }
        
        .scroll-container {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .scroll-container::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="fixed top-0 left-0 right-0 z-50">
        <div class="header-title text-white text-center py-4 px-4 shadow-lg">
            <div class="flex items-center justify-center">
                <h1 class="text-2xl font-bold">怎么建，你来选！</h1>
            </div>
        </div>
    </div>

    <!-- 主要内容 -->
    <div class="pt-16 pb-16 px-3">
        <!-- 排序板块 -->
        <div class="ios-card p-3 mb-2">
            <div class="flex items-center mb-1">
                <h2 class="text-lg font-bold text-gray-800">排序</h2>
                <span class="text-base text-gray-600 font-medium ml-2">点击放大、拖动排序</span>
            </div>
            <div class="grid grid-cols-3 gap-2">
                <div class="design-card shake" onclick="toggleShake(this)">
                    <img src="设计1.png" alt="设计1" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="p-2 flex items-center justify-center" style="display: none; height: 60px;">
                        <p class="text-sm font-medium text-gray-800">设计</p>
                    </div>
                    <div class="p-1">
                        <p class="text-xs font-medium text-gray-800">设计1</p>
                    </div>
                </div>
                <div class="design-card shake" onclick="toggleShake(this)">
                    <img src="设计5.png" alt="设计2" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="p-2 flex items-center justify-center" style="display: none; height: 60px;">
                        <p class="text-sm font-medium text-gray-800">设计</p>
                    </div>
                    <div class="p-1">
                        <p class="text-xs font-medium text-gray-800">设计2</p>
                    </div>
                </div>
                <div class="design-card shake" onclick="toggleShake(this)">
                    <img src="设计3.png" alt="设计3" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="p-2 flex items-center justify-center" style="display: none; height: 60px;">
                        <p class="text-sm font-medium text-gray-800">设计</p>
                    </div>
                    <div class="p-1">
                        <p class="text-xs font-medium text-gray-800">设计3</p>
                    </div>
                </div>
                <div class="design-card shake" onclick="toggleShake(this)">
                    <img src="设计4.png" alt="设计4" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="p-2 flex items-center justify-center" style="display: none; height: 60px;">
                        <p class="text-sm font-medium text-gray-800">设计</p>
                    </div>
                    <div class="p-1">
                        <p class="text-xs font-medium text-gray-800">设计4</p>
                    </div>
                </div>
                <div class="design-card shake" onclick="toggleShake(this)">
                    <img src="设计2.png" alt="设计5" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="p-2 flex items-center justify-center" style="display: none; height: 60px;">
                        <p class="text-sm font-medium text-gray-800">设计</p>
                    </div>
                    <div class="p-1">
                        <p class="text-xs font-medium text-gray-800">设计5</p>
                    </div>
                </div>
                <div class="design-card shake" onclick="toggleShake(this)">
                    <img src="设计6.png" alt="设计6" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="p-2 flex items-center justify-center" style="display: none; height: 60px;">
                        <p class="text-sm font-medium text-gray-800">设计</p>
                    </div>
                    <div class="p-1">
                        <p class="text-xs font-medium text-gray-800">设计6</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 投票模块 -->
        <div class="ios-card p-3 mb-2">
            <h2 class="text-lg font-bold text-gray-800 mb-1">为你中意的投出一票</h2>
            <div class="scroll-container flex space-x-3 overflow-x-auto pb-3">
                <div class="vote-card flex-shrink-0 w-40">
                    <img src="设计1.png" alt="投票选项1" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="flex items-center justify-center" style="display: none; height: 100px;">
                        <p class="text-sm font-medium text-gray-800">设计</p>
                    </div>
                    <button class="heart-button" onclick="toggleHeart(this)">
                        <i class="fas fa-heart"></i>
                    </button>
                    <div class="p-2">
                        <h3 class="font-semibold text-gray-800 text-xs">设计1</h3>
                        <p class="text-xs text-gray-600 mt-1"></p>
                    </div>
                </div>
                <div class="vote-card flex-shrink-0 w-40">
                    <img src="设计5.png" alt="投票选项2" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="flex items-center justify-center" style="display: none; height: 100px;">
                        <p class="text-sm font-medium text-gray-800">设计</p>
                    </div>
                    <button class="heart-button" onclick="toggleHeart(this)">
                        <i class="fas fa-heart"></i>
                    </button>
                    <div class="p-2">
                        <h3 class="font-semibold text-gray-800 text-xs">设计2</h3>
                        <p class="text-xs text-gray-600 mt-1"></p>
                    </div>
                </div>
                <div class="vote-card flex-shrink-0 w-40">
                    <img src="设计3.png" alt="投票选项3" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="flex items-center justify-center" style="display: none; height: 100px;">
                        <p class="text-sm font-medium text-gray-800">设计</p>
                    </div>
                    <button class="heart-button" onclick="toggleHeart(this)">
                        <i class="fas fa-heart"></i>
                    </button>
                    <div class="p-2">
                        <h3 class="font-semibold text-gray-800 text-xs">设计3</h3>
                        <p class="text-xs text-gray-600 mt-1"></p>
                    </div>
                </div>
                <div class="vote-card flex-shrink-0 w-40">
                    <img src="设计4.png" alt="投票选项4" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="flex items-center justify-center" style="display: none; height: 100px;">
                        <p class="text-sm font-medium text-gray-800">设计</p>
                    </div>
                    <button class="heart-button" onclick="toggleHeart(this)">
                        <i class="fas fa-heart"></i>
                    </button>
                    <div class="p-2">
                        <h3 class="font-semibold text-gray-800 text-xs">设计4</h3>
                        <p class="text-xs text-gray-600 mt-1">设计描述</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 意见反馈 -->
        <div class="ios-card p-3">
            <h2 class="text-lg font-bold text-gray-800 mb-1">聆听你的意见</h2>
            <div class="flex space-x-3">
                <textarea class="feedback-input flex-1" rows="3" placeholder="请分享你的想法和建议..."></textarea>
                <button class="record-button" onclick="toggleRecording(this)">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 底部导航 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="flex justify-around py-2">
            <div class="nav-item flex flex-col items-center py-2 px-3 rounded-lg">
                <i class="fas fa-compass text-lg mb-1"></i>
                <span class="text-xs">探索</span>
            </div>
            <div class="nav-item flex flex-col items-center py-2 px-3 rounded-lg">
                <i class="fas fa-comments text-lg mb-1"></i>
                <span class="text-xs">对话</span>
            </div>
            <div class="nav-item active flex flex-col items-center py-2 px-3 rounded-lg">
                <i class="fas fa-chart-line text-lg mb-1"></i>
                <span class="text-xs">智能分析</span>
            </div>
            <div class="nav-item flex flex-col items-center py-2 px-3 rounded-lg">
                <i class="fas fa-user text-lg mb-1"></i>
                <span class="text-xs">个人中心</span>
            </div>
        </div>
    </div>

    <script>
        // 切换抖动效果
        function toggleShake(element) {
            element.classList.toggle('shake');
        }

        // 切换心形按钮状态
        function toggleHeart(button) {
            button.classList.toggle('active');
            const icon = button.querySelector('i');
            if (button.classList.contains('active')) {
                icon.style.color = '#ff6b6b';
            } else {
                icon.style.color = '#ccc';
            }
        }

        // 切换录音状态
        function toggleRecording(button) {
            button.classList.toggle('recording');
            const icon = button.querySelector('i');
            if (button.classList.contains('recording')) {
                icon.className = 'fas fa-stop';
                // 这里可以添加录音逻辑
            } else {
                icon.className = 'fas fa-microphone';
                // 这里可以添加停止录音逻辑
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 可以添加页面初始化逻辑
        });
    </script>
</body>
